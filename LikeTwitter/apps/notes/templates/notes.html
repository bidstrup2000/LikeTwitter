<!DOCTYPE html>
<html lang="en">
 <head>

    <meta name="description" content="">
    <meta name="author" content="">   
   <link href="/{{ STATIC_ROOT }}css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- Custom styles for this template -->

 </head>     
    <body>
     <div class="container">     
      <h2>7Pages Twitter</h2>

       <input type="submit" value= "Send">      
      </form>
     </div>

</html>

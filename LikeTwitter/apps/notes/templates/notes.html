<!DOCTYPE html>
<html lang="en">
 <head>    
  {% load static %}    
  {% load staticfiles %}  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">   
   <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
   <script type="text/javascript" language="javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>    
   <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
   </script>
   <link href="{{ STATIC_URL }}css/grid.css" rel="stylesheet">
 </head>     
    <body>
     <div class="container">     
      <h2>7Pages Twitter</h2>
      <h4>Notes:</h4>
      {% for note in notes %}     
       <div class="row">       
        <div class="col-lg-8">{{ note }} </div>     
       </div>
      {% endfor %}
      <h5>Notes count: {{ total_count_of_notes }}<h5>
      <form action="" method="post" >{% csrf_token %}
        {{ form }}
       <input type="submit" value= "Send">      
      </form>
     </div>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>    
  {% load static %}    
  {% load staticfiles %}  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">   
   <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
   <script type="text/javascript" language="javascript" src="{% static "js/bootstrap.min.js" %}"></script>    
   <script type="text/javascript" language="javascript" src="{% static "js/jquery-1.10.2.min.js" %}"></script>   
   <script type="text/javascript" language="javascript" src="{% static "js/send_form_with_ajax.js" %}"></script>   
 </head>     
    <body>
     <div class="container">     
      <h2>7Pages Twitter</h2>
      <h4>Notes:</h4>
      <div class="media">
      {% for note in notes %}     
       <div class="row">       
          {% if note.image_of_note.url != null %}
          <a class="pull-left" href="#">
           <img class="media-object" src={{ note.image_of_note.url }}>
          </a>
          {% endif %}
          <div class="media-body">
            <div class="col-lg-8">{{ note }} </div>     
          </div>
       </div>
      {% endfor %}
      </div>
      <h5>Notes count: {{ total_count_of_notes }}<h5>
      <form id = "add_note" action="" >{% csrf_token %}
        {{ form }}
       <input type="submit" value= "Send">      
      </form>
     </div>
    
   </body>
  
</html>
